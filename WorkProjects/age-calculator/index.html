<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="public/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/tailwind/output.css">


  <title>Frontend Mentor | Age calculator app</title>
</head>

<body class="bg-Neutral-Light-Grey px-4 pt-10">

  <section class="bg-Neutral-Off-White px-4 lg:px-10 py-6 lg:py-8 rounded-3xl rounded-br-[150px] max-w-3xl mx-auto">
    <div id="input-zone">
      <div class="input-field ">
        <label for="day">Day</label>
        <input type="number" placeholder="DD" name="day" id="day" min="1" max="31" required>
        <span class="error"></span>
      </div>
      <div class="input-field">
        <label for="month">Month</label>
        <input type="number" placeholder="MM" name="month" id="month" min="1" max="12">
        <span class="error"></span>
      </div>
      <div class="input-field">
        <label for="year">Year</label>
        <input type="number" placeholder="YYYY" name="year" id="year" min="1">
        <span class="error"></span>
      </div>
    </div>

    <div id="button-group">
      <hr>
      <button id="active-btn" type="button">
        <img src="./public/assets/images/icon-arrow.svg" alt="array img">
      </button>
    </div>

    <div id="response">
      <p><span>- -</span> days</p>
      <p><span>- -</span> months</p>
      <p><span>- -</span> years</p>
    </div>
  </section>


  <script src="./src/js/app.js"></script>
</body>

</html>
